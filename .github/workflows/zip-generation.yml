name: Create ZIP & TAR.GZ on Push

on:
  push:
    branches:
      - "**"

jobs:
  create_zip_1:
    name: ZIP_1 Artifact Job
    runs-on: [self-hosted, nd_runner_1]   # Runner 1 (Windows)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create ZIP file (PowerShell)
        run: |
          Compress-Archive -Path . -DestinationPath project.zip -Force

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-zip
          path: project.zip
          retention-days: 7


  create_zip_2:
    name: ZIP_1 Artifact Job
