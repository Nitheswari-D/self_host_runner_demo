name: Create Multiple Artifacts

on:
  push:

jobs:
  build-artifacts:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP artifact
        run: |
          mkdir build
          zip -r build/project.zip .

      - name: Create TAR.GZ artifact
        run: |
          tar -czvf build/project.tar.gz .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-zip
          path: build/project.zip

      - name: Upload TAR.GZ artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-tar
          path: build/project.tar.gz